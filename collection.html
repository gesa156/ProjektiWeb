<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Collections</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            text-align: center;
        }

        header {
            padding: 20px;
            background-color: #3498db;
            color: white;
        }

        #slideshow {
            width: 100%;
            max-height: 400px;
            object-fit: cover;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
        }

        button {
            background-color: #3498db;
            color: white;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div id="kontenti">
        <header>
            <h2>Slide Show: Shfaqja e Imazheve</h2>
            <img name="mySlide" id="slideshow" alt="Slideshow Image" />
        </header>
        <button onclick="ndrroImg()">Next</button>
    </div>
    <script>
        var i = 0;
        var imgArray = [
            "https://cdn-prd.content.metamorphosis.com/wp-content/uploads/sites/6/2022/12/shutterstock_781327003-1.jpg",
            "https://pbs.twimg.com/media/CjojP_nWEAA517S.jpg",
            "imgS/foto2.png",
            "imgS/foto3.png",
            "imgS/foto4.png"
        ];

        function ndrroImg() {
            document.getElementById('slideshow').src = imgArray[i];
            if (i < imgArray.length - 1) {
                i++;
            } else {
                i = 0;
            }
        }

        window.addEventListener('load', ndrroImg);
    </script>
</body>
</html>
